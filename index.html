<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROCESADOR DE LENGUAJES</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <h1>PROCESADOR DE LENGUAJES</h1>
    <ul>
      <li><p>INTEGRANTES:</p></li>
      <li>ALUMNO A</li>
      <li>ALUMNO B</li>
      <li>ALUMNO C</li>
      <li>ALUMNO D</li>
    </ul>
  </header>
  <div class="core">
    <div>
      <button class="menu" onclick="showoperation('alfabeto')" >ALFABETOS</button>
      <button class="menu" onclick="showoperation('lenguaje')" >LENGUAJES</button>
      <button class="menu" onclick="showoperation('palabra')" >PALABRAS</button>
    </div>
    <div id="operaciones">
      <button id="union" name="alfabeto">unión de alfabetos.</button>
      <button id="diferencia" name="alfabeto">diferencia entre alfabetos.</button>
      <button id="interseccion" name="alfabeto">intersección entre alfabetos.</button>
      <button id="union" name="lenguaje">unión entre lenguajes.</button>
      <button id="diferencia" name="lenguaje">diferencia entre lenguajes. </button>
      <button id="interseccion" name="lenguaje">intersección entre lenguajes. </button>
      <button id="concatenacion" name="lenguaje">concatenación entre lenguajes. </button>
      <button id="potencia" name="lenguaje">potencia de un lenguaje. </button>
      <button id="inversa" name="lenguaje"> inversa de un lenguaje. </button>
      <button id="inversa" name="lenguaje">cardinalidad de un lenguaje. </button>
      <button id="inversa" name="palabra">cardinalidad de una palabra </button>
      <button id="inversa" name="palabra">Inversa de una palabra. </button>
    </div>
  </div>
  <form action=""></form>



  <!-- JAVASCRIPTS -->
  <script src="./js/UX/showoperations.js"></script>
</body>
</html>
